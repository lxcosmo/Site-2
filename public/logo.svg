 <svg  viewBox="0 0 50 50"
 xmlns="http://www.w3.org/2000/svg" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
 style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd">
 
<defs>
  <style type="text/css">

    :root{--t-all-anim:  17s;}

    .white-aero {fill:white}
    .black-aero {fill:black;fill-rule:nonzero}
    .back-25-aero {fill:#C6E7FA}
    .dark-blue-aero {fill:#30A8DC}
    .middle-blue-aero {fill:#8EBFE8}
    .light-blue-aero {fill:#C6E7FA}

    #logo-old, #logo-new, #aero-25-year{
      transform-box:fill-box;
      transform-origin: center center;
    }

    #logo-old{animation: rotate-old var(--t-all-anim) infinite linear alternate}
    @keyframes rotate-old {
      0%, 10%{transform: rotateY(0deg)}
      27.5%, 100%{transform: rotateY(90deg)}
    }

    #aero-25-year{animation: rotate-25 var(--t-all-anim) infinite linear alternate}
    @keyframes rotate-25 {
      0%, 27.5% {transform: rotateY(-90deg)}
      45%, 55%{transform: rotateY(0deg)}
      72.5%, 100%{transform: rotateY(90deg)}
    }

    #logo-new{animation: logo-new var(--t-all-anim) infinite linear alternate}
    @keyframes logo-new {
      0%, 72.5% {transform: rotateY(-90deg)}
      90%, 100%{transform: rotateY(0deg)}
    }

  </style>
